<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xyz</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: 'Bitter', serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .icons a {
            margin: 0 10px;
            font-size: 24px;
        }
        .fa-youtube {
            color: white;
            transition: color 0.3s;
        }
        .fa-youtube:hover {
            color: red;
        }
        .fa-youtube:active {
            color: cyan;
        }
        .fa-link {
            color: grey;
            transition: color 0.3s;
        }
        .fa-link:hover {
            color: cyan;
        }
        .gif-container {
            width: 400px;
            height: 400px;
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .gif-container img {
            width: auto;
            height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="top-right" id="datetime-weather"></div>
    <figure class="gif-container">
        <img src="https://media2.giphy.com/media/eNYYJRf13HI6zAylIs/giphy.gif?cid=6c09b952ipskq9e5j3w05uhtn3lkraqrsxji0rvi23fq4e6y&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g" alt="Animated GIF">
    </figure>
    <main>
        <h1>hi,</h1>
        <p>my name is kevin</p>
        <p>i have five years of unity experience</p>
        <p>i code stuff other than games</p>
        <p>i sometimes do youtube</p>
        <div class="actions-container">
            <div class="icons">
                <a href="https://www.youtube.com/@kevinnvr" target="_blank">
                    <i class="fa-brands fa-youtube"></i>
                </a>
                <a href="https://linktr.ee/Kevin_VR" target="_blank">
                    <i class="fa-solid fa-link"></i>
                </a>
            </div>
        </div>
    </main>
    <script>
        function updateDateTimeWeather() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            const date = now.toLocaleDateString();
            document.getElementById('datetime-weather').innerHTML = `${date} ${time} | Weather: Loading...`;
            
            fetch('https://api.weatherapi.com/v1/current.json?key=b41304fc550b40569f5174338251603&q=auto:ip')
                .then(response => response.json())
                .then(data => {
                    const weather = data.current.condition.text + ', ' + data.current.temp_c + 'Â°C';
                    document.getElementById('datetime-weather').innerHTML = `${date} ${time} | ${weather}`;
                })
                .catch(error => console.log('Weather fetch error:', error));
        }
        setInterval(updateDateTimeWeather, 1000);
        updateDateTimeWeather();
    </script>
</body>
</html>
